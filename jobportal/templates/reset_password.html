{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <!-- Start home -->
    <section class="bg-half page-next-level">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">RESET PASSWORD</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="{% url 'main:home'%}" class="text-uppercase font-weight-bold">Home</a></li>
                            <li><a class="text-uppercase font-weight-bold">Page</a></li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Reset Password</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->

<div class="container mt-5 p-3 shadow bg-light rounded-5 w-50 mb-5 px-5">
    <h1 class="text-center mt-3 mb-4 fst-italic">Reset Password Form</h1>
    <form method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">OTP</label>
    <input type="text" name="otp" placeholder="Enter your OTP" class="form-control" required>
    <div class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label class="form-label">New Password</label>
    <input type="password" name="password" placeholder="Enter your new password" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
</div>

{% endblock %}
