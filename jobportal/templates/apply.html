{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <!-- Start home -->
    <section class="bg-half page-next-level">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">APPLY JOB PAGE</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="{% url 'main:home'%}" class="text-uppercase font-weight-bold">Home</a></li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Apply Job</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->
<div style="margin-top:100px;margin-bottom:100px;">
<div class="container mx-auto text-center bg-secondary text-light shadow mt-5 w-75 p-5 mb-5" style="opacity:0.8;border-radius:100px;">
<h3 class="fs-2 mb-4 fw-bold">Apply Job Page</h3>
    <form method="post" enctype="multipart/form-data">

        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="rounded-pill  btn btn-success px-5 py-3 mt-3 ">APPLY</button>
    </form>
     {% if messages %}
    <ul>
        {% for i in messages %}
         <p class="mt-3 me-4 text-center">{{i}}</p>
        {% endfor %}
    </ul>
    {% endif %}
</div>
</div>
</section>



{% endblock %}
