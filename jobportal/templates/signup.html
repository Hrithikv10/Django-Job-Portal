{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Start home -->
    <section class="bg-half page-next-level">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">SIGNUP PAGE</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="{% url 'main:home'%}" class="text-uppercase font-weight-bold">Home</a></li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">SignUp</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->

<div class="container mx-auto text-center border rounded lh-1 shadow p-5 bg-light mt-5 w-50 mb-5">
<h3 class="fs-1 mb-4">Welcome To Register Page</h3>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
            <button type="submit" class="btn btn-primary px-5 py-3">Submit</button>
    <div class="mx-auto">
            <p class="mb-0 mt-3"><small class="text-dark me-2">Already have an account ?</small> <a href="{% url 'main:login' %}" class="text-dark fw-bold">Sign in</a></p>
        </div>
         <div class="col-12 text-center">
          <p class="mb-0 mt-3"><small class="text-dark me-2">Don't you remember your password ?</small> <a href="{% url 'main:forgotpassword' %}" class="text-dark fw-bold">Forgot Password</a></p>
      </div>
    </form>
</div>

{% endblock %}
