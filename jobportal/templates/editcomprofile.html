{% extends 'base2.html' %}
{%load crispy_forms_tags%}
{% block content %}

<div class="container mt-5 p-3 shadow bg-light rounded w-50 mb-5">
    <h1 class="text-center mt-3 mb-4 fst-italic">Company Profile</h1>
    <form method="post" enctype="multipart/form-data">
   {{form|crispy}}
    {%csrf_token%}
    <button type="submit" class="btn btn-primary btn-block mt-5 mb-3">Save Changes</button>
        <div class="mt-3 d-flex justify-content-center mb-3 text-warning">
            <a  href="{% url 'main:company' %}">Back to Company Profile</a>
        </div>
    </form>
</div>
{% endblock %}
