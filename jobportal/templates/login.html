{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Start home -->
    <section class="bg-half page-next-level">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">LOGIN PAGE</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="{% url 'main:home'%}" class="text-uppercase font-weight-bold">Home</a></li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Login</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->
<div style="margin-top:100px;margin-bottom:100px;">
<div class="container mx-auto text-center bg-primary text-light shadow mt-5 w-50 p-5 mb-5" style="opacity:0.8;border-radius:100px;">
<h3 class="fs-2 mb-4 fw-bold">Welcome To Login Page</h3>
    <form method="post">

        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="rounded-pill  btn btn-success px-5 py-3 mt-3 ">LOGIN</button>
      <div class="col-12 text-center">
          <p class="mb-0 mt-3"><small class="text-light me-2">Don't have an account ?</small> <a href="{% url 'main:signup' %}" class="text-light fw-bold">Sign Up</a></p>
      </div>
         <div class="col-12 text-center">
          <p class="mb-0 mt-3"><small class="text-light me-2">Don't you remember your password ?</small> <a href="{% url 'main:forgotpassword' %}" class="text-light fw-bold">Forgot Password</a></p>
      </div>
    </form>
</div>
</div>
</section>

{% endblock %}
