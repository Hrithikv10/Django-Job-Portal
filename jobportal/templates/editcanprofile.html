{% extends 'base.html' %}
{%load crispy_forms_tags%}
{% block content %}

    <!-- Start home -->
    <section class="bg-half page-next-level">
        <div class="bg-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center text-white">
                        <h4 class="text-uppercase title mb-4">EDIT PROFILE</h4>
                        <ul class="page-next d-inline-block mb-0">
                            <li><a href="{% url 'main:home'%}" class="text-uppercase font-weight-bold">Home</a></li>
                            <li>
                                <a href="{% url 'main:canprofile' %}"><span class="text-uppercase text-white font-weight-bold"> Profile</span></a>
                            </li>
                            <li>
                                <span class="text-uppercase text-white font-weight-bold">Update Profile</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home -->


<div class="container mt-5 p-3 shadow bg-light rounded w-50 mb-5">
    <h1 class="text-center mt-3 mb-4 fst-italic">Candidate Profile</h1>
    <form method="post" enctype="multipart/form-data">
   {{form|crispy}}
    {%csrf_token%}
    <button type="submit" class="btn btn-primary btn-block mt-5 mb-3">Save Changes</button>
        <div class="mt-3 d-flex justify-content-center mb-3 text-warning">
            <a  href="{% url 'main:canprofile' %}">Back to Candidate Profile</a>
        </div>
    </form>
</div>
{% endblock %}
